<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Experiments</title>
  <style>
    button{
      background-color: rgb(8, 82, 8);
      color: white;
      border: 1 px solid black;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 1s, color 1s border 0.3s;
    }

    button:hover{
      background-color: #7e57c2;
      color: #1b0b00;
      border-radius: 4px;
      border-width : 1px;
      border-style: solid;
      border-color: black;
    }

    button:active{
      background-color: #b71c1c;
      color: #ffffff;
      transition: all 0.15s;
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>
<body>
  <button> Cool! </button>
</body>
</html>
