<!doctype html>
<html>
  <head>
    <title>6l</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button
      onclick="
        updateQuantity(1);
      "
    >
      Add to Cart
    </button>

    <button
      onclick="
        updateQuantity(2);
      "
    >
      +2
    </button>

    <button
      onclick="
        updateQuantity(3);
      "
    >
      +3
    </button>

    <button
      onclick="
        updateQuantity(4);
      "
    >
      +4
    </button>

    <button
      onclick="
        updateQuantity(5);
      "
    >
      +5
    </button>

    <button
      onclick="
        updateQuantity(-1);
      "
    >
      Remove from cart
    </button>

    <button
      onclick="
        updateQuantity(-2);
      "
    >
      -2
    </button>

    <button
      onclick="
        updateQuantity(-3);
      "
    >
      -3
    </button>

    <button
      onclick="
        cartQuantity = 0;
        console.log(`Cart was reset.`);
        console.log(`Cart Quantity: ${cartQuantity}`);
      "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateQuantity(value) {
        if (cartQuantity + value > 10) {
          alert(`The cart is full`);
        } else if (cartQuantity + value < 0) {
          alert("Not enough items in the cart");
        } else {
          cartQuantity += value;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
