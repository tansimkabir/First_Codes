<html>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log(`Hi there!`);
        } else console.log(`Hello! ${name}`);
      }
      greet();
      greet("Kabir");
      greet("Bruce Wayne");
      greet("Batman");
    </script>
  </body>
