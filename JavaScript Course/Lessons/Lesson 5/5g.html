<!DOCTYPE html>
<html>
<head>
  <title>5g</title>
</head>
<body>
  <script>
    const cost = 5 + 2 * 3 + 9;
    console.log(`Cost of food: $${cost}`);
    const tax = cost * 0.1;
    console.log(`Tax (10%): $${tax}`);
    const total = cost + tax;
    console.log(`Total cost: $${total}`);
  </script>
</body>
</html>
